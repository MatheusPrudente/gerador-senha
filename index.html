<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css"/>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <div id="container">
      <img src="./assets/refresh.svg" alt="refresh password"/>
      <h1>Password generator</h1>
      <p>Click "generate" to generate a new password</p>
      <div id="inputPassword">
        <p id="password"></p>
        <div class="tooltip">
          <button onclick="copyPassword()" onmouseout="showTooltip()">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            <img src="./assets/copy.svg" alt="copy password" id="copy"/>
          </button>
        </div>
      </div>
      <div class="slidecontainer">
        <label id="passwordLabel"> Password length : </label> 
        <input type="range" min="8" max="20" value="8" class="slider" id="passwordLength" oninput="getPassword()">
      </div>
      <button id="generate" onclick="getPassword()" >
        Generate
      </button>
    </div>
  </body>
</html>
